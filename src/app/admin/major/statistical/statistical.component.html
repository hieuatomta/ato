<div class="row" [nbSpinner]="isLoad" nbSpinnerSize="giant" nbSpinnerStatus="primary">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header class="d-flex">
        <label>{{ 'suppliers.title' | translate }}</label>
        <button nbButton status="primary" size="tiny" class="ml-auto" (click)="editUsers(null)">
          <nb-icon icon="plus" pack="eva"></nb-icon>
          {{ 'suppliers.title_add' | translate }}
        </button>
      </nb-card-header>
      <nb-card-body>
        <form [formGroup]="inputForm">
          <div class="mb-4">
            <div class="row">
              <div class="col-lg-4 form-group">
                <label class="label">
                  {{ 'common.table.item_impact_time' | translate }}
                </label>
                <input class="custom-border" nbInput fullWidth
                       formControlName="fromTime"
                       (keyup)="changeValueStartDate($event)"
                       [nbDatepicker]="fromDate" [ngClass]="{'status-danger': this.inputForm.get('fromTime').touched && this.inputForm.get('fromTime').errors}"
                >
                <nb-datepicker #fromDate format="{{'common.format_date' |translate}}">
                </nb-datepicker>
                <!--                <input (keyup.enter)="search(0)" nbInput fullWidth formControlName="impactTime">-->
              </div>
              <div class="col-lg-4 form-group">
                <label class="label">
                  {{ 'common.table.item_impact_time' | translate }}
                </label>
                <input class="custom-border" nbInput fullWidth
                       formControlName="toTime"
                       (keyup)="changeValueEndDate($event)"
                       [nbDatepicker]="fromDate1" [ngClass]="{'status-danger': this.inputForm.get('toTime').touched && this.inputForm.get('toTime').errors}"
                >
                <nb-datepicker #fromDate1 format="{{'common.format_date' |translate}}">
                </nb-datepicker>
                <!--                <input (keyup.enter)="search(0)" nbInput fullWidth formControlName="impactTime">-->
              </div>
            </div>
            <div class="col-12 text-center">
              <button nbButton status="primary" type="submit" (click)="search(0)">{{ 'common.search' | translate }}
                <nb-icon icon="search-outline"></nb-icon>
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-lg-12">
            <nb-card>
              <nb-card-header>{{ 'statistic.barchart.title_price' | translate }}</nb-card-header>
              <nb-card-body>
                <chart type="pie" style="height: 55vh" [data]="data" [options]="optionsPie"></chart>
              </nb-card-body>
            </nb-card>
            <nb-card>
              <nb-card-header>{{ 'statistic.barchart.title' | translate }}</nb-card-header>
              <nb-card-body>
                <chart type="bar" style="height: 55vh" [data]="data" [options]="options"></chart>
              </nb-card-body>
            </nb-card>
          </div>
        </div>
